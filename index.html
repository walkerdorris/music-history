<!-- ************************************************** MUSIC FORM ****************************************** -->
<div class="flex-container left__sidebar">
<form action="form.html" method="post" class="form">
 
    
    <label for="song-length">Song length:</label>
    <br/>
    <input type="range" name="song-length" />
    
  <br/>
  <br/>
  <br/>
    
    <label for="artist">Artist:</label>
  <br/>
    <select name="artist">
      <option value="default-option">Options</option>
      <option value="option-one">Option 1</option>
      <option value="option-two">Option 2</option>
      <option value="option-three">Option 3</option>
      <option value="option-four">Option 4</option>
      <option value="option-five">Option 5</option>
    </select>
  
  <br/>
  <br/>
  
      
      
      <label for="Album:">Artist:</label>
  <br/>
    <select name="album">
      <option value="default-option">Options</option>
      <option value="option-one">Option 1</option>
      <option value="option-two">Option 2</option>
      <option value="option-three">Option 3</option>
      <option value="option-four">Option 4</option>
      <option value="option-five">Option 5</option>
    </select>
    <br/>
    <br/>
    
    <label for="genre">Genre:</label>
    <br/>
  <br/>
  <div class="rockPopBlues">
    <input type="checkbox" name="genre" value="rock"/>Rock
    <br/>
    <input type="checkbox" name="genre" value="pop"/>Pop
    <br/>
    <input type="checkbox" name="genre" value="blues"/>Blues
  </div>
  <div class="classicalJazzHiphop">
    <input type="checkbox" name="genre" value="classical"/>Classical
    <br/>
    <input type="checkbox" name="genre" value="jazz"/>Jazz
    <br/>
    <input type="checkbox" name="genre" value="hiphop"/>Hip hop
  </div>
    <br/>
    <br/>
    <button type="submit" value="filter" class="filterButton">Filter</button>
    
</form>
</div>

    <main class="song-list">
